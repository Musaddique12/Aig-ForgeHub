<h2 class="page-title">Edit RFQ</h2>

<mat-card class="edit-card mat-elevation-z4">

<form [formGroup]="rfqForm">

  <mat-horizontal-stepper>

    <!-- STEP 1 — RFQ DETAILS -->
    <mat-step label="RFQ Details">

      <div class="form-grid">
        <mat-form-field appearance="outline">
          <mat-label>RFQ Number</mat-label>
          <input matInput formControlName="rfqNumber">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full">
          <mat-label>Description</mat-label>
          <textarea matInput rows="3" formControlName="description"></textarea>
        </mat-form-field>

       <mat-form-field appearance="outline">
  <mat-label>Status</mat-label>
  <mat-select formControlName="status">
    <mat-option value="draft">Draft</mat-option>
    <mat-option value="published">Published</mat-option>
    <mat-option value="closed">Closed</mat-option>
    <mat-option value="cancelled">Cancelled</mat-option>
    <mat-option value="expired">Expired</mat-option>
    <mat-option value="rejected">Rejected</mat-option>
  </mat-select>
</mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Submission Deadline</mat-label>
          <input matInput type="date" formControlName="submissionDeadline">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Factory Code</mat-label>
          <input matInput formControlName="factoryCode">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Currency JSON</mat-label>
          <input matInput formControlName="currencyJson">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Total Estimated Value</mat-label>
          <input matInput type="number" formControlName="totalEstimatedValue">
        </mat-form-field>
      </div>

      <div class="step-actions">
        <button mat-raised-button color="primary" matStepperNext>Next</button>
      </div>
    </mat-step>




    <!-- STEP 2 — ITEMS -->
    <mat-step label="RFQ Items">

      <p class="info-text">Manage RFQ items from next page</p>

      <button mat-stroked-button color="primary" (click)="router.navigate(['/rfq-items',rfqId])">
        Manage Items
      </button>

      <div class="step-actions">
        <button mat-button matStepperPrevious>Back</button>
        <button mat-raised-button color="accent" matStepperNext>Next</button>
      </div>

    </mat-step>




    <!-- STEP 3 — VENDORS -->
    <mat-step label="Vendors">

      <p class="info-text">Manage vendor access on next page</p>

      <button mat-stroked-button color="primary" (click)="router.navigate(['/rfq-vendors',rfqId])">
        Manage Vendors
      </button>

      <div class="step-actions">
        <button mat-button matStepperPrevious>Back</button>
        <button mat-raised-button color="warn" (click)="updateRfq()">
          Save Changes
        </button>
      </div>

    </mat-step>

  </mat-horizontal-stepper>

</form>

</mat-card>
