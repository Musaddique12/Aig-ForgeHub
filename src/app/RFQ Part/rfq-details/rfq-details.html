<h2>RFQ Details</h2>
<div class="rfq-box">

  <p><b>RFQ Number:</b> {{rfq.rfqNumber}}</p>
  <p><b>Title:</b> {{rfq.title}}</p>
  <p><b>Status:</b> {{rfq.status}}</p>
  <p><b>Deadline:</b> {{rfq.submissionDeadline | date:'mediumDate'}}</p>
  <p><b>Factory:</b> {{rfq.factoryCode}}</p>
  <p><b>Total Estimated Value:</b> {{rfq.totalEstimatedValue}}</p>
  <p><b>Description:</b> {{rfq.description}}</p>

  <button (click)="goToItems()">View Items</button>
  <button (click)="goToVendors()">View Vendors</button>
  <button (click)="editRfq()">Edit RFQ</button>

</div>
