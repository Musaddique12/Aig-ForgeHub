<h2 class="page-title">RFQ Details</h2>

<mat-card class="rfq-detail-card mat-elevation-z4">

  <div class="details-grid">
    
    <div><span>RFQ Number</span><p>{{rfq.rfqNumber}}</p></div>
    <div><span>Title</span><p>{{rfq.title}}</p></div>

    <div>
      <span>Status</span>
      <p>
        <span class="status-badge status-{{rfq.status}}">
          {{rfq.status | titlecase}}
        </span>
      </p>
    </div>

    <div><span>Deadline</span><p>{{rfq.submissionDeadline | date:'mediumDate'}}</p></div>
    <div><span>Factory</span><p>{{rfq.factoryCode}}</p></div>
    <div><span>Total Value</span><p>â‚¹ {{rfq.totalEstimatedValue}}</p></div>

    <div class="full"><span>Description</span><p>{{rfq.description}}</p></div>
  </div>

  <div class="action-btns">
    <button mat-raised-button color="primary" (click)="goToItems()">View Items</button>
    <button mat-raised-button color="accent" (click)="goToVendors()">View Vendors</button>
    <button mat-stroked-button color="warn" (click)="editRfq()">Edit RFQ</button>
  </div>

</mat-card>
