<div class="add-item-page">

  <mat-card class="mat-elevation-z4 form-card">
    <mat-card-header>
      <mat-card-title>Add New Item</mat-card-title>
      <mat-card-subtitle>AIG ForgeHub â€“ RFQ / Bidding Items</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>

      <div class="form-grid">

        <!-- Item Code -->
        <mat-form-field appearance="outline">
          <mat-label>Item Code</mat-label>
          <input matInput [(ngModel)]="item.itemCode">
        </mat-form-field>

        <!-- Name -->
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="item.name">
        </mat-form-field>

        <!-- Description -->
        <mat-form-field appearance="outline" class="full">
          <mat-label>Description</mat-label>
          <textarea matInput rows="2" [(ngModel)]="item.description"></textarea>
        </mat-form-field>

        <!-- Category JSON -->
        <mat-form-field appearance="outline" class="full">
          <mat-label>Category JSON</mat-label>
          <input matInput [(ngModel)]="item.categoryJson">
        </mat-form-field>

        <!-- UOM -->
        <mat-form-field appearance="outline">
          <mat-label>UOM</mat-label>
          <mat-select [(ngModel)]="item.uom">
            <mat-option value="">Select UOM</mat-option>
            <mat-option value="custom">custom</mat-option>
            <mat-option *ngFor="let i of uom" [value]="i">{{ i }}</mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Custom Input Visible Only When UOM = 'custom' -->
         @if(item.uom === 'custom'){
        <mat-form-field appearance="outline" >
          <mat-label>Enter Custom UOM</mat-label>
          <input matInput [(ngModel)]="customUom">
        </mat-form-field>
      }
        <!-- Specifications -->
        <mat-form-field appearance="outline" class="full">
          <mat-label>Specifications</mat-label>
          <input matInput [(ngModel)]="item.specifications">
        </mat-form-field>

        <!-- Tolerance JSON -->
        <mat-form-field appearance="outline" class="full">
          <mat-label>Tolerance JSON</mat-label>
          <input matInput [(ngModel)]="item.toleranceJson">
        </mat-form-field>

        <!-- Status -->
        <mat-form-field appearance="outline">
          <mat-label>Status</mat-label>
          <mat-select [(ngModel)]="item.isActive">
            <mat-option [value]="true">Active</mat-option>
            <mat-option [value]="false">Inactive</mat-option>
          </mat-select>
        </mat-form-field>

      </div>

      <div class="actions">
        <button mat-raised-button color="primary" (click)="submit()">Save</button>
        <button mat-stroked-button color="accent" routerLink="/items">Cancel</button>
      </div>

    </mat-card-content>
  </mat-card>

</div>
