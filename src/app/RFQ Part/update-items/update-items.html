<div class="update-container">

  <mat-card class="mat-elevation-z4 update-card">
    <mat-card-header>
      <mat-card-title>Update Item</mat-card-title>
      <mat-card-subtitle>Edit item details</mat-card-subtitle>
    </mat-card-header>

    <mat-progress-bar *ngIf="loading" mode="indeterminate" color="primary"></mat-progress-bar>

    <mat-card-content>
      
      <div class="form-grid">

        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="item.name">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <input matInput [(ngModel)]="item.description">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full">
          <mat-label>Category Json</mat-label>
          <input matInput [(ngModel)]="item.categoryJson">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>UOM</mat-label>
          <mat-select [(ngModel)]="item.uom">
            <mat-option value="">Select UOM</mat-option>
            <mat-option value="custom">custom</mat-option>
            <mat-option *ngFor="let i of uom" [value]="i">{{ i }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full">
          <mat-label>Specifications</mat-label>
          <input matInput [(ngModel)]="item.specifications">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full">
          <mat-label>Tolerance Json</mat-label>
          <input matInput [(ngModel)]="item.toleranceJson">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Status</mat-label>
          <mat-select [(ngModel)]="item.isActive">
            <mat-option [value]="true">Active</mat-option>
            <mat-option [value]="false">Inactive</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="actions">
        <button mat-raised-button color="primary" (click)="update()">Update</button>
        <button mat-stroked-button color="warn" routerLink="/items">Cancel</button>
      </div>

    </mat-card-content>
  </mat-card>
</div>
